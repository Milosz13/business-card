    <script>
      function openLinkedInProfile(event) {
        // Sprawdź, czy urządzenie to mobilne
        const isMobile =
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          );

        // Jeśli to mobilne urządzenie, anuluj domyślne działanie linku i otwórz w aplikacji LinkedIn
        if (isMobile) {
          event.preventDefault();

          // Android
          if (navigator.userAgent.match(/Android/i)) {
            window.location.href = "linkedin://profile/lssdesigner";
          }
          // iOS
          else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            window.location.href =
              "https://www.linkedin.com/profile/view?id=lssdesigner";
          }
        }
      }

      function openPopup() {
        document.getElementById("overlay").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("overlay").style.display = "none";
      }

      function copyText() {
        const inputField = document.getElementById("myInput");
        const copyMessage = document.getElementById("copyMessage");

        navigator.clipboard
          .writeText(inputField.value)
          .then(() => {
            copyMessage.textContent = "copied to clipboard";

            setTimeout(function () {
              copyMessage.textContent = "";
            }, 1500);
          })
          .catch((err) => {
            console.error("error", err);
            copyMessage.textContent = "error failed to copy";
          });
      }

      function createContact() {

        const homepage = "http://identitygroup.pl/";

          contactName +
          "\n" +
          "TEL:" +
          phoneNumber +
          "\n" +
          "EMAIL:" +
          emailAddress +
          "\n" +
          (homepage ? "URL:" + homepage + "\n" : "") +
          (photoBase64
            ? "PHOTO;ENCODING=b;TYPE=JPEG:" + photoBase64 + "\n"
            : "") +
          "END:VCARD";

        const blob = new Blob([vCardContent], { type: "text/vcard" });

        const link = document.getElementById("downloadLink");
        link.href = window.URL.createObjectURL(blob);
        link.download = "contact.vcf";

        link.onclick = function () {
          document.getElementById("overlay").style.display = "none";
        };
      }
    </script>
  </body>
</html>
