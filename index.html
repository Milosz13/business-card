<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Khand", sans-serif;
    }

    .container {
      max-width: 360px;
      background: linear-gradient(
          0deg,
          rgba(90, 90, 90, 0.03) 0%,
          rgba(90, 90, 90, 0.03) 100%
        ),
        #fff;
      position: relative;
      margin: auto;
    }
    .buttons {
      text-align: center;
      margin-bottom: 34px;
      font-size: 0;
    }

    .data-element {
      background-color: #fff;
      border-bottom: 1px dashed rgba(90, 90, 90, 0.25);
      max-width: 312px;
      margin-bottom: 10px;
    }
    .link-element {
      font-size: 18px;
      line-height: 18px;
      color: #5a5a5a;
      font-weight: 400;
      vertical-align: middle;
      padding-left: 12px;
      text-decoration: none;
    }

    .popup-link-element {
      font-size: 13px;
      color: #5a5a5a;
      font-weight: 400;
      vertical-align: middle;
      margin-left: 10px;
      text-decoration: none;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    #popup {
      width: 230px;
      height: 230px;
      background-color: #fff;
      padding: 10px;
    }

    #closeButton {
      cursor: pointer;
    }
  </style>

  <body>
    <div class="container">
      <div class="logo" style="text-align: right; font-size: 0">
        <img
          src="logo.png"
          width="40"
          height="68"
          alt="logo"
          style="margin-right: 40px"
        />
      </div>

      <div
        class="employee-info"
        style="text-align: center; padding-top: 40px; font-size: 0"
      >
        <img src="photo.png" width="100" height="100" alt="avatar" />
        <h1
          style="
            margin: 34px 0 12px 0;
            font-size: 20px;
            line-height: 20px;
            font-weight: 500;
            font-family: Khand;
            color: #5a5a5a;
          "
        >
          Łukasz 'Simon' Szymczak
        </h1>
        <h2
          style="
            font-weight: 400;
            font-size: 16px;
            line-height: 16px;
            color: #d21e1e;
            margin: 0 0 34px 0;
          "
        >
          founder & problem solver
        </h2>
      </div>
      <div class="buttons">
        <a href="tel:+48 500 170 839" style="padding-right: 8px"
          ><img src="callbtn.png" width="151.5" height="40"
        /></a>
        <a href="mailto:lszymczak@identitygroup.pl"
          ><img src="e-mail.png" width="151.5" height="40"
        /></a>
      </div>

      <div class="data" style="margin: 0 24px 0 24px">
        <div class="data-element">
          <div style="vertical-align: middle; padding: 8px 12px 8px 8px">
            <img
              src="callred.png
              "
              alt=""
              height="16"
              width="16"
              style="vertical-align: middle"
            />
            <a class="link-element" href="tel:+48 500 170 839"
              >+48 500 170 839</a
            >
          </div>
        </div>
        <div class="data-element">
          <div style="vertical-align: middle; padding: 8px 12px 8px 8px">
            <img
              src="mail.png"
              alt=""
              height="16"
              width="16"
              style="vertical-align: middle"
            />
            <a class="link-element" href="mailto:lszymczak@identitygroup.pl"
              >lszymczak@identitygroup.pl</a
            >
          </div>
        </div>
        <div class="data-element">
          <div style="vertical-align: middle; padding: 8px 12px 8px 8px">
            <img
              src="linkedin.png"
              alt=""
              height="16"
              width="16"
              style="vertical-align: middle"
            />
            <a
              class="link-element"
              href="https://pl.linkedin.com/in/lssdesigner"
              target="_blank"
              >lszymczak-id</a
            >
          </div>
        </div>
        <div class="data-element">
          <div style="padding: 8px 12px 8px 8px">
            <img
              src="world.png"
              alt=""
              height="16"
              width="16"
              style="vertical-align: middle"
            />
            <a
              class="link-element"
              href="http://identitygroup.pl/"
              target="_blank"
              >www.identitygroup.pl</a
            >
          </div>
        </div>
      </div>
      <div
        class="floating-buttons"
        style="position: absolute; right: 24px; bottom: 1px"
      >
        <a onclick="openPopup()">
          <img
            src="https://lh3.googleusercontent.com/d/1_lKyfH_ThGDV_G6oRoKmM0QsiqZ7KjMG"
            alt=""
            height="66"
            width="66"
          />
        </a>
        <a onclick="createContact()" style="display: block" id="downloadLink">
          <img src="addcontact.png" alt="" height="66" width="66"
        /></a>
      </div>
    </div>
    <div id="overlay">
      <div id="popup">
        <div class="logo" style="text-align: right">
          <img
            src="x.png"
            id="closeButton"
            height="16"
            width="16"
            onclick="closePopup()"
          />
        </div>

        <div style="vertical-align: middle; padding: 0px 8px 8px 0">
          <img
            src="mail.png"
            alt=""
            height="20"
            width="20"
            style="vertical-align: middle"
          />
          <a class="popup-link-element" href="mailto:lszymczak@identitygroup.pl"
            >lszymczak@identitygroup.pl</a
          >
        </div>
        <div style="vertical-align: middle; padding: 8px 8px 8px 0">
          <img
            src="sms.png"
            alt=""
            height="20"
            width="20"
            style="vertical-align: middle"
          />
          <a class="popup-link-element" href="sms:+48500170839">SMS</a>
        </div>
        <div style="vertical-align: middle; padding: 8px 8px 8px 0">
          <img
            src="linkedin.png"
            alt=""
            height="20"
            width="20"
            style="vertical-align: middle"
          />
          <a
            class="popup-link-element"
            href="https://pl.linkedin.com/in/lssdesigner"
            target="_blank"
            >lszymczak-id</a
          >
        </div>

        <div style="vertical-align: middle; padding: 8px 8px 8px 0">
          <img
            src="copyi.png"
            alt=""
            height="20"
            width="20"
            style="vertical-align: middle"
          />
          <input
            type="text"
            id="myInput"
            value="https://milosz13.github.io/business-card/"
            style="
              margin: 0 10px;
              width: 100px;
              height: 20px;
              border: 1px solid #5a5a5a;
              font-family: Khand;
              vertical-align: middle;
            "
          />
          <button
            onclick="copyText()"
            style="
              color: #5a5a5a;
              font-family: Khand;
              height: 20px;
              vertical-align: middle;
            "
          >
            Kopiuj
          </button>
          <span
            style="color: #d21e1e; font-family: Khand; font-size: 10px"
            id="copyMessage"
          ></span>
        </div>
      </div>
    </div>

    <script>
      function openPopup() {
        document.getElementById("overlay").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("overlay").style.display = "none";
      }

      function copyText() {
        const inputField = document.getElementById("myInput");
        const copyMessage = document.getElementById("copyMessage");

        try {
          document.execCommand("copy");

          copyMessage.textContent = "Skopiowano do schowka";

          setTimeout(function () {
            copyMessage.textContent = "";
          }, 1500);
        } catch (err) {
          console.error("Błąd podczas kopiowania do schowka:", err);
          copyMessage.textContent = "Błąd podczas kopiowania do schowka";
        }
      }

      function createContact() {
        const contactName = "Łukasz Szymczak";
        const phoneNumber = "+48500170839";
        const emailAddress = "lszymczak@identitygroup.pl";

        const vCardContent =
          "BEGIN:VCARD\n" +
          "VERSION:3.0\n" +
          "FN:" +
          contactName +
          "\n" +
          "TEL:" +
          phoneNumber +
          "\n" +
          "EMAIL:" +
          emailAddress +
          "\n" +
          "END:VCARD";

        const blob = new Blob([vCardContent], { type: "text/vcard" });

        const link = document.getElementById("downloadLink");
        link.href = window.URL.createObjectURL(blob);
        link.download = "contact.vcf";

        link.onclick = function () {
          document.getElementById("overlay").style.display = "none"; // Możesz dodać dodatkowe instrukcje, jeśli są potrzebne
        };
      }
    </script>
  </body>
</html>
