    <script>
      function openPopup() {
        document.getElementById("overlay").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("overlay").style.display = "none";
      }

      function copyText() {
        const inputField = document.getElementById("myInput");
        const copyMessage = document.getElementById("copyMessage");

        try {
          document.execCommand("copy");

          copyMessage.textContent = "Skopiowano do schowka";

          setTimeout(function () {
            copyMessage.textContent = "";
          }, 1500);
        } catch (err) {
          console.error("Błąd podczas kopiowania do schowka:", err);
          copyMessage.textContent = "Błąd podczas kopiowania do schowka";
        }
      }

      function createContact() {
        const contactName = "Łukasz Szymczyk";
        const phoneNumber = "+48500170839";

        const vCardContent =
          "BEGIN:VCARD\n" +
          "VERSION:3.0\n" +
          "FN:" +
          contactName +
          "\n" +
          "TEL:" +
          phoneNumber +
          "\n" +
          "END:VCARD";

        const blob = new Blob([vCardContent], { type: "text/vcard" });

        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "contact.vcf";
        link.click();
      }
