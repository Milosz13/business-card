<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Input Value</title>
  </head>
  <body>
    <input type="text" id="myInput" value="Domyślna wartość" readonly />
    <button onclick="copyText()">Kopiuj</button>

    <script>
      function copyText() {
        // Pobierz pole wejściowe
        var inputField = document.getElementById("myInput");

        // Zaznacz tekst w polu wejściowym
        inputField.select();

        try {
          // Kopiuj zaznaczony tekst do schowka
          document.execCommand("copy");
          alert("Skopiowano do schowka: " + inputField.value);
        } catch (err) {
          console.error("Błąd podczas kopiowania do schowka:", err);
          alert("Błąd podczas kopiowania do schowka");
        }
      }
    </script>
  </body>
</html>
